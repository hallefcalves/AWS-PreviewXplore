<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Filmes</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="list-games.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list-movies.html">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grafico.html">Graficos</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="col-sm">
        <h1>Filme</h1>

        <div class="form-group">
          <label for="movie-id">ID: </label>
          <input
            type="number"
            class="form-control"
            id="movie-id"
            name="movie-id"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="movie-name">Nome: </label>
          <input
            type="text"
            class="form-control"
            id="movie-name"
            name="movie-name"
            required
          />
        </div>
        <div class="form-group">
          <label for="movie-producer">Produtora: </label>
          <input
            type="text"
            class="form-control"
            id="movie-producer"
            name="movie-producer"
            required
          />
        </div>
        <div class="form-group">
          <label for="movie-genre">Gênero: </label>
          <input
            type="text"
            class="form-control"
            id="movie-genre"
            name="movie-genre"
            required
          />
        </div>
        <div class="form-group">
          <label for="movie-releaseDate">Data de Lançamento: </label>
          <input
            type="date"
            id="movie-releaseDate"
            name="movie-releaseDate"
            class="form-control"
            required
          />
        </div>
        
        <div class="form-group">
            <label for="movie-duration">Duração (em minutos): </label>
            <input
              type="number"
              id="movie-duration"
              name="movie-duration"
              class="form-control"
              required
            />
          </div>
        <button class="btn btn-primary">Salvar</button>
      </div>
    </div>
    <script src="js/updateMovie.js" type="text/javascript"></script>
  </body>
</html>
